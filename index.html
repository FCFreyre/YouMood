<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouMood</title>
  </head>
  <body>
    <h1>YouMood!</h1>

    <form class="buttonContainer" action="index.html" method="post">
      <button class="moodButton"type="button" value="happy">Happy!</button>
      <button class="moodButton"type="button" value="sad">...sad</button>
      <button class="moodButton"type="button" value="angry">ANGRY</button>
      <button class="moodButton"type="button" value="calm">calm</button>
      <button class="moodButton"type="button" value="goofy">gOoFy</button>
    </form>
    <form class="searchForm" name="searchForm">
      <div class="searchContainer">

        <input type="text" id="query" class="searchField" placeholder="Enter Mood Here"></input>

        <input type="submit" name="submitButton" id="searchButton" value="Search"></input>
      </div>
    </form>

    <ul id="results"></ul>




    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
